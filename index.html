<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discordツールサイト</title>
    <style>
        /* ベースのスタイル */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #2f3136;
            color: #dcddde;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 雪のエフェクト */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 24px;
            z-index: 999;
            animation: snow 10s linear infinite;
        }

        @keyframes snow {
            0% {
                top: -10px;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* ヘッダー */
        header {
            width: 100%;
            background-color: #40444b;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            font-size: 28px;
            color: #fff;
            font-weight: bold;
        }

        /* メインコンテンツ */
        main {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .tool-list {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 20px;
            margin-top: 30px;
        }

        .tool-item {
            background-color: #36393f;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .tool-item:hover {
            transform: scale(1.05);
        }

        .tool-card {
            padding: 20px;
            text-align: center;
        }

        .tool-card h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #fff;
        }

        .tool-card p {
            font-size: 14px;
            color: #b9bbbe;
        }

        .tool-link {
            text-decoration: none;
        }

        /* フッター */
        footer {
            background-color: #40444b;
            padding: 15px 0;
            width: 100%;
            text-align: center;
            color: #dcddde;
            margin-top: auto;
        }

    </style>
</head>
<body>
    <!-- 雪のエフェクト -->
    <div class="snowflake" style="left: 10%; animation-duration: 12s; animation-delay: 0s;">❄</div>
    <div class="snowflake" style="left: 20%; animation-duration: 14s; animation-delay: 2s;">❄</div>
    <div class="snowflake" style="left: 30%; animation-duration: 16s; animation-delay: 4s;">❄</div>
    <div class="snowflake" style="left: 40%; animation-duration: 18s; animation-delay: 6s;">❄</div>
    <div class="snowflake" style="left: 50%; animation-duration: 20s; animation-delay: 8s;">❄</div>
    <div class="snowflake" style="left: 60%; animation-duration: 22s; animation-delay: 10s;">❄</div>
    <div class="snowflake" style="left: 70%; animation-duration: 24s; animation-delay: 12s;">❄</div>
    <div class="snowflake" style="left: 80%; animation-duration: 26s; animation-delay: 14s;">❄</div>

    <header>
        <h1>Discord Tools</h1>
    </header>
    <main>
        <section class="tool-list">
            <div class="tool-item">
                <a href="https://smokeycode000.github.io/leaveGroups/" class="tool-link">
                    <div class="tool-card">
                        <h3>グループ退出ツール</h3>
                        <p>このツールは、DiscordのグループDMから指定したグループ名またはすべてのグループを自動で退出するためのツールです。</p>
                    </div>
                </a>
            </div>
            <div class="tool-item">
                <a href="https://discord.com/oauth2/authorize?client_id=1302503314365091841" class="tool-link">
                    <div class="tool-card">
                        <h3>DMスパムBot</h3>
                        <p>このツールは、Discordサーバー「discord.gg/yMaWYAWy55」に参加しているユーザーにDMを送信するBotです。</p>
                    </div>
                </a>
            </div>
            <!-- 追加された3つ目のツール -->
            <div class="tool-item">
                <a href="https://d.kuku.lu/a55vdva4p" class="tool-link">
                    <div class="tool-card">
                        <h3>Token Loginツール</h3>
                        <p>最新バージョンに対応した、Discordトークンを使用してログインするツールです。</p>
                    </div>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <!-- フッターには著作権情報を含まない -->
    </footer>
</body>
</html>
